<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />

    <title>Image Scroller</title>
  </head>
  <body>
    <div class="gallery_wrap">
      <img src="./Assets/back.png" id="backBtn" alt="Back btn" />
      <div class="gallery">
        <div>
          <span><img src="./Assets/image-1.png" /></span>
          <span><img src="./Assets/image-2.png" /></span>
          <span><img src="./Assets/image-3.png" /></span>
        </div>
        <div>
          <span><img src="./Assets/image-4.png" /></span>
          <span><img src="./Assets/image-5.png" /></span>
          <span><img src="./Assets/image-6.png" /></span>
        </div>
      </div>
      <img src="./Assets/next.png" id="nextBtn" alt="next btn" />
    </div>

    <!-- script link -->
    <script src="script.js"></script>
  </body>
</html>
